<body id="contact_page">
	<main class="container">

           <!-- The menu on the top -->
    <header id="H" class="row menu_top">
      <nav class="col-md-10 col-md-offset-1"><ul>
            <li><a class="link_white" href="index.html">home</a></li>

          </ul></nav>
    </header>

    <!-- The form -->
    <section class="col-md-8 col-md-offset-2">
      <header><h2 class="hi">Please feel free to contact me if you have any queries.</h2></header>

      <form id="contact" method="post" class="form" role="form">
        <div class="row">
          <div class="col-xs-6 col-md-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required />
          </div>
          <div class="col-xs-6 col-md-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required />
          </div>
        </div>

        <textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea>
        <br />

        <div class="row">
          <div class="col-xs-12 col-md-12 form-group">
          <button class="btn btn-primary pull-right submit-btn" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </section>
  </main>
